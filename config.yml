##########################
# gulp构建配置文件 v1.0
##########################

# 模板地址
#template: ./layout.ejs
# html文件输出 相对webpack编译后的地址
#outputPath: ../../../views/ejs/index.ejs

# 基础样式文件，不需要webpack处理
base:
 less: ./static/css/commons/less/sti.less
 lessPath: ./static/css/commons/less/**/*.less
 lessRoot: ./static/css/commons/less
 cssDest: ./static/css/commons/css
 css: ./static/css/commons/css/sti.css

# 源文件
src:
 # 根路径
 root: ./static/src
 # 入口文件
 index: ./static/src/index.es6
 # webpack loader路径
 #loaderMoules: node_modules
 # alias变量
 alias:
  apps: ./static/src/apps
  components: ./static/src/components
  constant: ./static/src/constant
  event: ./static/src/event
  mixins: ./static/src/mixins
  i18n: ./static/src/i18n
  lib: ./static/src/lib
  plugins: ./static/src/plugins
  router: ./static/src/router
  services: ./static/src/services
  store: ./static/src/store
  theme: ./static/src/theme
  utils: ./static/src/utils
# 模块alias
 moduleAlias:
  vue$: vue/dist/vue.common.js
 # 第三方库，单独打包
 vendor:
  - vue
  - vuex
  - vue-material
  - vue-router
  - vue-i18n
  - jquery
  - lodash
  - crypto-js

# 开发模式下发布路径
dev:
 root: ./static/dist
 publicPath: /static/dist/

# 发布模式下发布路径
pro:
 root: ./static/dist
 publicPath: /static/dist/

# sftp信息
sftp:
 host:
 port:
 user:
 pass:
 remotePath: 

##########################
# end gulp
##########################
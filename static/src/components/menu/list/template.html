<li :class="{selected: selected}">
  <a :style="{paddingLeft:model.level*1+'em'}"
    :href="urlModify"
    @click="toggle">
      <sti-icon :class="[firstLine?'':'',model.menu_icon]"></sti-icon>
      <span>{{model.menu_text}}</span>
      <span class="fa sti-menu-arrow" :class="[open?'fa-angle-down':'fa-angle-left']" v-if="isFolder"></span>
  </a>
  <ul v-show="open" v-if="isFolder">
  <item
    class="item"
    v-for="model in model.children"
    :model="model">
  </item>
  </ul>
</li>

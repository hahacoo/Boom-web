<div>
	<h2>Validator</h2>
	<validator form="#userForm" ref="validate" :rule-size="2">
	<form id="userForm" class="form-horizontal sti-form" role="form">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-6 sti-field">
				<input type="email" class="form-control" name="email" id="email" placeholder="输入邮箱地址">
			</div>
		</div>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-6 sti-field">
				<input type="text" name="username" class="form-control" required value="">
				<!-- <valid-rule valid-for="username" name="remote" :params="{url:'checkUser.php'}" message="用户名重复"></valid-rule> -->
				<valid-rule valid-for="username" name="pattern" :params="'[a-zA-Z0-9_]+'"  message="请输入字母数字下划线"></valid-rule>
				<!-- <valid-rule valid-for="username" name="remote" :params="{url : '/static/data/valid.json'}"  message="不是唯一的值"></valid-rule> -->
			</div>
		</div>

		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">验证类型</label>
			<div class="col-sm-6 sti-field">
				<label class="radio-inline">
					<input type="radio" name="ctype" id="ctype1" checked @change="changeType" value="1">手机号
				</label>
				<label class="radio-inline">
					<input type="radio" name="ctype" id="ctype2" @change="changeType" value="2">电话号
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">号码</label>
			<div class="col-sm-6 sti-field">
				<input type="text" class="form-control" name="code" id="code" />
				<valid-rule valid-for="code" name="isMobile" :params="true" message="请填写正确的手机号"></valid-rule>
			</div>
		</div>

		<!-- 自定义消息提示位置 -->
		<div class="form-group">
		  <div class="col-sm-offset-2 col-sm-6 sti-error-content">
		  	<label id="email-error" class="sti-error" for="email"></label>
		  	<label id="username-error" class="sti-error" for="username"></label>
		  	<label id="code-error" class="sti-error" for="code"></label>

		  </div>
		</div>

		<div class="form-group ">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary" @click="persist">提交</button>
			</div>
		</div>
	</form>
	</validator>
</div>

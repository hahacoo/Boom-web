<div class="grid-stack-item" :class="{locked: locked}" 
	:data-portal-id="id" 
	:data-gs-x="gsX" 
	:data-gs-y="gsY" 
	:data-gs-width="gsWidth" 
	:data-gs-height="gsHeight">

	<div class="grid-stack-toolbar" v-if="editable">
		
		<nav>

			<boom-icon icon="cog" @click.native="edit"></boom-icon>
			<boom-icon icon="thumb-tack" @click.native="lock"></boom-icon>
			<boom-icon icon="remove" @click.native="remove"></boom-icon>
		</nav>
	</div>
	<div class="grid-stack-item-content">
		<slot></slot>
	</div>
</div>
